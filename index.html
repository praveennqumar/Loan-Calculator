<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>
        <form action="#">
          <div class="group">
            <div class="title">
              Amount (in <i class="fa-solid fa-indian-rupee-sign"></i>)
            </div>

            <input type="text" class="loan-amount" value="20000" />
          </div>
          <div class="group">
            <div class="title">Interest Rate(%per yr)</div>
            <input type="text" class="Interest-rate" value="7.5" />
          </div>
          <div class="group">
            <div class="title">Tenure (in months)</div>
            <input type="text" class="loan-tenure" value="120" />
          </div>
        </form>
      </div>


      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="sign">
              <div class="rupee">
                <i class="fa-solid fa-indian-rupee-sign"></i>
              </div>
              <div class="value">123</div>
            </div>
          </div>

          <div class="total-interest">
            <h3>
              Total Interest Payable
            </h3>
            <div class="sign">
              <div class="rupee">
                <i class="fa-solid fa-indian-rupee-sign"></i>
              </div>
              <div class="value">123</div>
            </div>
          </div>

          <div class="total-amount">
            <h3>
              Total Amount 
            </h3>
            <div class="sign">
              <div class="rupee">
                <i class="fa-solid fa-indian-rupee-sign"></i>
              </div>
              <div class="value">123</div>
            </div>
          </div>


          <button class="calculate-btn">CALCULATE</button>
        </div>


        <div class="right">chart</div>
      </div>
    </div>
  </body>
</html>
